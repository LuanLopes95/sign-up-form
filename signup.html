<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="container1">
            <p class="container1__titulo"><b>Sing Up</b> Form</p>
            <form class="container1__conteudo">
                <h3 class="container1__descricao">Olá, Amigo!</h3>

                <label for="nome"></label>
                <input type="text" class="container1__input--padrao" placeholder="Nome" id="nome">

                <label for="email"></label>
                <input type="email" class="container1__input--padrao" placeholder="E-mail" id="email">

                <label for="senha"></label>
                <input type="password" class="container1__input--padrao" placeholder="Senha" id="senha">

                <label class="container1__checkbox"><input type="checkbox" checked>Eu li e concordo com os <a href="">Termos & Condições</a></label>
                
                <button class="container1__enviar">Create Accont</button>
            
            </form>

        </div>
        <div class="container2">
            <h3>Feliz em ter você aqui!</h3>
            <p>Finalize seu cadastro e venha fazer parte da comunidade do melhor jogo de FPS !</p>

        </div>
    </div>
    
</body>
</html>
